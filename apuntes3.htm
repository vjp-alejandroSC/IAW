        // Definición de la clase Superheroe
        class Superheroe {
            // Constructor de la clase
            constructor(nombre, apellido) {
                this.nombre = nombre;
                this.apellido = apellido;
            }

            // Método para establecer el nombre del superhéroe
            setNombre(nuevoNombre) {
                this.nombre = nuevoNombre;
            }

            // Método para establecer la altura del superhéroe
            setAltura(nuevaAltura) {
                this.altura = nuevaAltura;
            }

            // Método para establecer la edad del superhéroe
            setEdad(nuevaEdad) {
                this.edad = nuevaEdad;
            }

            // Método para representar el objeto como una cadena de texto
            toString() {
                return "Superhéroe: " + this.nombre + " " + this.apellido +
                    ", Altura: " + this.altura + ", Edad: " + this.edad;
            }
        }

        // Creación de una instancia de la clase Superheroe llamada "flash"
        var flash = new Superheroe("Barry", "Allen");

        // Creación de otra instancia de la clase Superheroe llamada "batman"
        var batman = new Superheroe("Bruce", "Wayne");

        // Modificación de propiedades de la instancia "batman"
        batman.setNombre("Anthony");
        batman.setAltura(190);
        batman.setEdad(32);

        // Mostrar información en elementos HTML
        document.getElementById("parrafo").innerHTML = flash.toString();
        document.getElementById("parrafo_2").innerHTML = batman.toString();
