<!DOCTYPE html>
<html lang="en">
    <title>Debuggin JavaScript!!!</title>
    <meta content="text/html" charset="utf-8"></meta> 
</head>
<body style="background-color: darkgreen;">
    <div id="seccion-operaciones-id" style="margin: auto; border: 2px solid gray; width: 500px; height: 90px; background-color: white; text-align: left; padding: 10px;">
        <p>Mostraremos el resultado de una operacion....</p>
    </div>

    <div style="width: 150px; margin: auto; padding-top: 50px; padding-bottom: 50px;">
        <div style="display: inline-block; margin-right: 20px;">
            <button onclick="operar();">Operar</button>
        </div>
        <div style="display: inline-block;">
            <button onclick="limpiar();">Limpiar</button>
        </div>
    </div>

    <script>
        // Declaración de variables
        var a = 7, b = 3;
    
        /*
        Función para incluir contenido dinámico en el DOM de HTML
        */
        function operar() {
            // Verifica si ya existe un elemento con el ID "nuevo-parrafo-id"
            if (document.getElementById("nuevo-parrafo-id") == null) {
                // Crea un nuevo elemento "p" (párrafo)
                var parrafoResultado = document.createElement('p');
                
                // Asigna el ID "nuevo-parrafo-id" al nuevo párrafo
                parrafoResultado.setAttribute("id", "nuevo-parrafo-id");
    
                // Realiza una operación aritmética (en este caso, suma)
                var resultado = a + b;
    
                // Crea un nodo de texto con el resultado de la operación
                var text = document.createTextNode("El resultado de sumar " + a + " y " + b + " es: " + resultado);
    
                // Añade el nodo de texto al elemento "p"
                parrafoResultado.appendChild(text);
    
                // Añade el elemento "p" al elemento con el ID "seccion-operaciones-id"
                document.getElementById("seccion-operaciones-id").appendChild(parrafoResultado);
            }
        }
    
        // Función para limpiar el contenido generado dinámicamente
        function limpiar() {
            // Verifica si existe un elemento con el ID "nuevo-parrafo-id"
            if (document.getElementById("nuevo-parrafo-id") != null) {
                // Elimina el elemento "p" con el ID "nuevo-parrafo-id" del DOM
                document.getElementById("seccion-operaciones-id").removeChild(
                    document.getElementById("nuevo-parrafo-id")
                );
            }
        }
    </script>
</body>
</html>
