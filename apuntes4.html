<!DOCTYPE html>
<html>
<head>
    <title>Formularios</title>
</head>
<body>
    <form method="GET" action="localhost://misuperapp">
         
        <!-- Todo componente de formulario DEBE tener asociado una etiqueta label por motivos de accesibilidad -->

        <label for="nombre">Nombre:</label>
            <input name="nombre" id="nombre" size=40>
      
        <br>
    
        <label for="nacimiento">Año nacimiento:</label>
            <input name="nacimiento" id="nacimiento">
        
        <br>
        
        <p>
            <!-- Componente radiobutton. El atributo name de cada opción del radio debe coincidir-->
            Genero:
            <input type="radio" name="hm" id="hm_id_hombre" value="h"> <label for="hm_id_hombre">Hombre</label>
            <input type="radio" name="hm" id="hm_id_mujer" value="m"> <label for="hm_id_mujer">Mujer</label>
            <br>
            Deportes:
            <input type="radio" name="deportes" id="deporte_basket" value="basket"> <label for="deporte_basket">Basket</label>
            <input type="radio" name="deportes" id="deporte_futbol" value="futbol"> <label for="deporte_futbol">Fútbol</label>
        </p>

        <p>
            <!-- Botones en formularios html -->
            <!-- Botón con funcionalidad de envío -->
            <input type="submit" value="Enviar">
            <!-- Botón con funcionalidad de borrado del formulario -->
            <input type="reset" value="Limpiar">
            <!-- Botón normal y corriente -->
            <button onclick="alert('Boton sin funcionalidad')">Mi botón</button>
            <!-- Imagen que funciona como un botón -->
            <input type="image" src="./img/submit.png" width="48" height="48" alt="Boton de Submit" onclick="">
        </p>

        <label for="marcas_porsche">Porsche</label>
        <input type="checkbox" name="marcas" id="marcas_porsche" value="Porsche">
        
        <label for="marcas_lambo">Lamborghini</label>
        <input type="checkbox" name="marcas" id="marcas_lambo" value="Lamborghini">
        
        <label for="marcas_aston">Aston Martin</label>
        <input type="checkbox" name="marcas" id="marcas_aston" value="Aston Martin">
    </form>
</body>
</html>
